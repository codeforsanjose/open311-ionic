<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Google Maps SDK -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDKi_vCN_5vKDa1Tdbqp3tshV7GVABcDRI"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="open311">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Neighborhood" icon="ion-person-stalker" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tabs.contact">
            <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

        </ion-tab>

        </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
        <ion-view class="home" view-title="">
        <ion-content class="padding">
            <div class="circle-row">
                <div class="circle-container">
                    <div ng-click="onClick('new')" class="circle">
                        <i class="icon ion-archive"></i>
                    </div>
                    <span class="btn-title">New Request</span>
                </div>
                <div class="circle-container">
                    <div ng-click="onClick('recent')" class="circle">
                        <i class="icon ion-email-unread"></i>
                    </div>
                    <span class="btn-title">Recent</span>
                </div>
            </div>
            <div class="circle-row">
                <div class="circle-container">
                    <div ng-click="onClick('mine')" class="circle">
                        <i class="icon ion-shuffle"></i>
                    </div>
                    <span class="btn-title">My Requests</span>
                </div>
                <div class="circle-container">
                    <div ng-click="onClick('account')" class="circle">
                        <i class="icon ion-person"></i>
                    </div>
                    <span class="btn-title">Account</span>
                </div>
            </div>
            <div class="circle-row">
                <div class="circle-container">
                    <div ng-click="onClick('calendar')" class="circle">
                        <i class="icon ion-calendar"></i>
                    </div>
                    <span class="btn-title">Calendar</span>
                </div>
                <div class="circle-container">
                    <div ng-click="onClick('discussion')" class="circle">
                        <i class="icon ion-chatboxes"></i>
                    </div>
                    <span class="btn-title">Discussion</span>
                </div>
            </div>
        </ion-content>
        </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
        <ion-view view-title="Also Factual">
        <ion-content class="padding">
            <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
            <p>1 in every 4 Americans has appeared on T.V.</p>
            <p>11% of the world is left-handed.</p>
            <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
            <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
            <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
            <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
            </p>
        </ion-content>
        </ion-view>
    </script>

    <script id="templates/about.html" type="text/ng-template">
        <ion-view view-title="About">
        <ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
        </ion-content>
        </ion-view>
    </script>

    <script id="templates/nav-stack.html" type="text/ng-template">
        <ion-view view-title="Tab Nav Stack">
        <ion-content class="padding">
            <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
        </ion-view>
    </script>

    <script id="templates/contact.html" type="text/ng-template">
        <ion-view title="Contact">
        <ion-content>
            <div class="list">
            <div class="item">
                @IonicFramework
            </div>
            <div class="item">
                @DriftyTeam
            </div>
            </div>
        </ion-content>
        </ion-view>
    </script>
  </body>
</html>
